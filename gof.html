<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GoFile Downloader</title>
</head>
<body>
<h2>GoFile Downloader</h2>
<form id="downloadForm">
  <label>GoFile Direct Link:</label><br>
  <input type="text" id="gofileUrl" size="80"><br><br>
  <label>Save as Filename:</label><br>
  <input type="text" id="fileName" value="downloaded-file.mkv"><br><br>
  <button type="submit">Download</button>
</form>

<script>
const workerUrl = "https://test.talha07.workers.dev/";

document.getElementById("downloadForm").addEventListener("submit", function(e){
  e.preventDefault();
  const url = document.getElementById("gofileUrl").value;
  const name = document.getElementById("fileName").value;

  // Create hidden link with download attribute
  const a = document.createElement("a");
  a.href = `${workerUrl}?url=${encodeURIComponent(url)}`;
  a.download = name; // Browser will save file with this name
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
});
</script>
</body>
</html>
