<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Add Book</title>
</head>
<body>
  <h1>Add New Book</h1>
  <form id="bookForm">
    <input type="text" id="title" placeholder="Book Title" required><br>
    <input type="text" id="poster" placeholder="Poster URL" required><br>
    <textarea id="description" placeholder="Description" required></textarea><br>
    <input type="number" id="rating" placeholder="Rating" required><br>
    <input type="text" id="downloads" placeholder="Download Links (comma separated)" required><br>
    <button type="submit">Add Book</button>
  </form>

  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const form = document.getElementById('bookForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const poster = document.getElementById('poster').value;
      const description = document.getElementById('description').value;
      const rating = Number(document.getElementById('rating').value);
      const downloads = document.getElementById('downloads').value.split(',');

      await addDoc(collection(db, "books"), {
        title,
        poster,
        description,
        rating,
        downloads
      });

      alert('Book added successfully!');
      form.reset();
    });
  </script>
</body>
</html>
